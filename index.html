<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Formulário de Cadastro</h1>
      <form action="/" method="POST" class="formulario">
        <p>Nome: <input type="text" name="Nome" class="nome validar" /></p>
        <p>
          Sobrenome:
          <input type="text" name="Sobrenome" class="sobrenome validar" />
        </p>
        <p>CPF: <input type="text" name="CPF" class="cpf validar" /></p>
        <p>
          Usuário: <input type="text" name="Usuário" class="usuario validar" />
        </p>
        <p>
          Senha: <input type="password" name="Senha" class="senha validar" />
        </p>
        <p>
          Repetir senha:
          <input
            type="password"
            name="Repetir senha"
            class="repetir-senha validar"
          />
        </p>
        <button type="submit">Validar</button>
      </form>
    </section>
    <script src="js/validaCPF.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
